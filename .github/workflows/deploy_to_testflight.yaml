name: Upload app to TestFlight

on:
  push:
    branches:
      - app-store

jobs:
  build-and-deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter environment
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          # Extract the version line from pubspec.yaml
          VERSION_LINE=$(grep '^version:' pubspec.yaml)
          # Remove the 'version: ' prefix
          VERSION_STRING=${VERSION_LINE#version: }
          # Split version and build number
          VERSION_NUM=${VERSION_STRING%+*}
          BUILD_NUM=${VERSION_STRING#*+}
          echo "VERSION=$VERSION_NUM" >> $GITHUB_ENV
          echo "BUILD_NUMBER=$BUILD_NUM" >> $GITHUB_ENV

      - name: Build iOS app
        run: flutter build ios --release --no-codesign -- -allowProvisioningUpdates

      - name: Install Fastlane
        run: sudo gem install fastlane

      - name: Build IPA with Fastlane Gym
        run: |
          fastlane gym --workspace "Runner.xcworkspace" --scheme "Runner" --clean --output_directory ./build --output_name "ClashKing"

      - name: Upload to TestFlight
        uses: appleboy/app-store-connect-action@master
        with:
          api_key_id: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          api_issuer: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          api_key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          ipa_path: ./build/ClashKing.ipa
          app_identifier: 'com.clashking.clashkingapps'
          bundle_version: ${{ env.BUILD_NUMBER }}
          bundle_short_version: ${{ env.VERSION }}
